<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BnH</title>

    <!-- bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/app.css">

    <!-- fontawesome -->
    <script src="https://use.fontawesome.com/f4579abfa6.js"></script>

</head>
<body>

<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Bam &amp; Huafu's shop</a>
        </div>

        <ul class="nav navbar-nav navbar-right">
            <li>
                <a href="#" id="grid_status">
                    <i class="fa fa-question-circle"></i>
                    <span class="text"></span>
                </a>
            </li>
            <li>
                <a href="#" id="batt_status">
                    <i class="fa fa-battery-half"></i>
                </a>
            </li>
            <li>
                <a href="#" id="time" class="text-bold"></a>
            </li>
        </ul>

    </div><!-- /.container-fluid -->
</nav>

<div class="container-fluid">

    <div class="spacer"></div>

    <div class="row">

        <div class="col-sm-6">
            <div class="panel panel-default" id="battery">
                <div class="panel-heading">
                    <span class="title">Battery</span>
                    <span class="badge pull-right">50%</span>
                </div>
                <div class="panel-body">
                    <div class="progress">
                        <div class="progress-bar" role="progressbar" aria-valuenow="50"
                             aria-valuemin="0" aria-valuemax="100" style="width: 50%;">
                            50%
                        </div>
                    </div>
                    <div class="graph" data-auto-min-max="true"></div>
                </div>
            </div>
        </div>

        <div class="col-sm-6">
            <div class="panel panel-default" id="load">
                <div class="panel-heading">
                    <span class="title">Load</span>
                    <span class="badge pull-right">15%</span>
                </div>
                <div class="panel-body">
                    <div class="progress">
                        <div class="progress-bar" role="progressbar" aria-valuenow="15"
                             aria-valuemin="0" aria-valuemax="100" style="width: 15%;">
                            15%
                        </div>
                    </div>
                    <div class="graph" data-auto-min-max="true"></div>
                </div>
            </div>
        </div>

        <div class="col-sm-6">
            <div class="panel panel-default" id="in_out">
                <div class="panel-heading">
                    <span class="title">Input/output</span>
                    <span class="badge output pull-right">
                            <i class="fa fa-sign-out"></i>
                            <span class="text">220 V</span>
                        </span>
                    <span class="badge input pull-right">
                            <i class="fa fa-sign-in"></i>
                            <span class="text">220 V</span>
                        </span>
                </div>
                <div class="panel-body">
                    <div class="graph" data-auto-min-max="true"></div>
                </div>
            </div>
        </div>

        <div class="col-sm-6">
            <div class="panel panel-default" id="summary">
                <div class="panel-heading">
                    <span class="title">Summary</span>
                </div>
                <div class="panel-body">
                    <dl class="dl-horizontal grid">
                        <dt><i class="fa fa-building"></i> on grid since</dt>
                        <dd class="on_grid_since">-</dd>
                        <dt>grid use today</dt>
                        <dd class="total_grid_today">-</dd>
                        <dt>...since <span class="since">-</span></dt>
                        <dd class="total_grid">-</dd>
                    </dl>
                    <hr>
                    <dl class="dl-horizontal batt">
                        <dt><i class="fa fa-recycle"></i> on batt. since</dt>
                        <dd class="on_batt_since">-</dd>
                        <dt>batt. use today</dt>
                        <dd class="total_batt_today">-</dd>
                        <dt>...since <span class="since">-</span></dt>
                        <dd class="total_batt">-</dd>
                    </dl>
                </div>
            </div>
        </div>

    </div>

</div>
<!-- jQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<!-- bootstrap -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
<!-- moment.js -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.15.1/moment.min.js"></script>
<script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/moment-duration-format/1.3.0/moment-duration-format.min.js"></script>
<!-- Flot -->
<script type="text/javascript" src="/assets/flot/jquery.flot.min.js"></script>
<script type="text/javascript" src="/assets/flot/jquery.flot.time.min.js"></script>
<script type="text/javascript" src="/assets/flot/jquery.flot.axislabels.js"></script>

<script src="assets/js/app.js" type="text/javascript"></script>
</body>
</html>
